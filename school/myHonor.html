<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.css" rel="stylesheet"/>
		<link href="../css/app.css" rel="stylesheet"/>
		<link href="../css/top.css" rel="stylesheet"/>
		<link href="../css/dashboard.css" rel="stylesheet"/>
		<link href="../css/school/myHonor.css" rel="stylesheet"/>
		<title>我的荣誉</title>
	</head>
	<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<img src="../images/head-dz.png" class="head-dz"/>
		<h1 class="mui-title">我的荣誉</h1>
	</header>


		<div class="mui-content">
			<p class="ranking-title">荣获奖</p>
			<div class="win-rec">
				<div class="win-div">
					<div class="glb-desc">金牌</div>
					<div class="glb-show">
						<img src="../images/school/gold-medal.png" class="gold-medal"/>
						<img src="../images/school/gold-medal.png" class="gold-medal"/>
						<img src="../images/school/gold-medal.png" class="gold-medal"/>
						<img src="../images/school/gold-medal.png" class="gold-medal"/>
					</div>
				</div>
				
				<div class="win-div">
					<div class="slb-desc">银牌</div>
					<div class="glb-show">
						<img src="../images/school/silver-medal.png" class="silver-medal"/>
						<img src="../images/school/silver-medal.png" class="silver-medal"/>
						<img src="../images/school/silver-medal.png" class="silver-medal"/>
					</div>
				</div>
			</div>
			
			<p class="ranking-title">点赞排名</p>
			<div class="dz-ranking">
				<p class="rk-p1">班级排名</p>
				<p class="rk-p2">第三名</p>
			</div>
			
		</div>
	</body>
</html>
