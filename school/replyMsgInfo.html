<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>回复大家作品、学校秀、班级秀</title>
	<script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
	<link href="../css/icons-extra.css" rel="stylesheet"/>
	<link href="../css/app.css" rel="stylesheet"/>
  	<link href="../css/foot.css" rel="stylesheet"/>
	<link href="../css/dashboard.css" rel="stylesheet"/>
	<link href="../css/top.css" rel="stylesheet"/>
	<link href="../css/school/replyMsgInfo.css" rel="stylesheet"/>
	<link href="../css/H5MediaFile.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<img src="../images/head-dz.png" class="head-dz"/>
		<h1 class="mui-title">回复大家作品</h1>
	</header>
	<div class="mui-content">

		<div class="works-desc">
			<div class="works-desc-top">
				<img src="../images/school/head-pic.png" class="works-img"/>
				<p class="works-username">赵先生 <label class="works-time">1小时前</label></p>
				<p class="works-content">摄影术的诞生是随着欧洲资本主义的发展应运而生的，150多年来，它经历了一个由简单到复杂。</p>


				<div >
					<img src="../images/bigicon3.png" class="works-desc-pic"/>
					<img src="../images/bigicon3.png" class="works-desc-pic"/>
					<img src="../images/bigicon3.png" class="works-desc-pic"/>
				</div>

				<div class="icon-line">
					<span class="mui-icon-extra mui-icon-extra-comment"> 24</span>
					<span class="mui-icon-extra mui-icon-extra-like"> 111</span>
				</div>

				<div class="works-answer">
					<img src="../images/bigicon1.png" class="works-img"/>
					<p class="works-username">赵先生 <label class="works-time">1小时前</label></p>
					<p class="works-content">太棒了，很不错。</p>
				</div>
				<div class="works-answer">
					<img src="../images/bigicon1.png" class="works-img"/>
					<p class="works-username">赵先生 <label class="works-time">1小时前</label></p>
					<p class="works-content">太棒了，很不错。</p>
				</div>

			</div>

		</div>




	</div>

	<div class="bottom-div">
		<img src="../images/school/recording.png"  class="bt-left" id="addAudio"/>

		<input type="text" id="inputContent"/>

		<img src="../images/school/addfile.png"  class="bt-right" id="mediaFile"/>
		<button  type="button" class="mui-btn send-button"> 发送 </button>	
	
	</div>
	
	
	
	
	<ul id="history" class="dlist" style="text-align:left;padding:0;display: none;"></ul>		
	
	<div id="play" class="rp">
		<div id="ptime" class="ptime">00:00:00/00:00:00</div><br/>
		<div id="progress" class="progress"><div id="schedule" class="schedule"></div></div>
		<br/>
		<div class="stop" onclick="stopPlay()"></div>
	</div>
	<div id="record" class="rp">
		<div style="width:100%;height:20%;"></div>
		<div class="rprogress"><div class="rschedule"></div></div>
		<br/>
		<div id="rtime" class="rtime">00:00:00</div><br/>
		<div class="stop" onclick="stopRecord()"></div>
	</div>
	
	<script type="text/javascript" src="../js/H5Plus.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript" charset="UTF-8">
	  	mui.init();
	
	    onResizeWindow();
	    window.onresize = onResizeWindow;
	    function onResizeWindow(){
	        $("#inputContent").css("width",$(window).width()-140);
	    }
		//录音
	    document.getElementById('addAudio').addEventListener('tap', function() {
	        startRecord();
	    });
		
		
		document.getElementById('mediaFile').addEventListener('tap', function() { 
	     	mediaFile('交流区上传媒体文件',0);
	     }); 
		
		/**
		 * @param {Object} title 弹窗显示的标题
		 * @param {Object} num 选择图片的数量，为0时num=filesNum
		 */
		function mediaFile(title,num){
			if (mui.os.plus) { 
		        var a = [{ 
		            title: "拍照" 
		        }, { 
		            title: "拍视频" 
		        }, { 
		            title: "从手机相册选择" 
		        }]; 
		        plus.nativeUI.actionSheet({ 
		            title: title, 
		            cancel: "取消", 
		            buttons: a 
		        }, function(b) {
		            switch (b.index) { 
		                case 0: 
		                    break; 
		                case 1: 
		                    cameraAndUpload();
		                    break; 
		                case 2: 
		                    videoAndUpload();
		                    break;
		                case 3: 
			                albumAndUpload(num);
			                break; 
		                default: 
		                    break; 
		            } 
		        }) 
		    } 
		}
	</script>
</body>
</html>
